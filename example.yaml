  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: example-agent
subjects:
  - kind: ServiceAccount
    name: example
    namespace: default
---
# Source: example/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: RELEASE-NAME-example
  annotations:
    service.alpha.openshift.io/serving-cert-secret-name: dashboard-tls
  labels:
    app: example
spec:
  type: ClusterIP
  ports:
    - port: 443
      targetPort: 8443
      protocol: TCP
      name: proxy
    - port: 80
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: example
    release: RELEASE-NAME
---
# Source: example/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: RELEASE-NAME-example
  annotations:
    app.openshift.io/vcs-ref: v1.1.1
    app.openshift.io/vcs-uri: https://github.com/ibm-garage-cloud/example
  labels:
    app: example
    chart: example-1.2.1
    release: RELEASE-NAME
    heritage: Helm
    "app.kubernetes.io/name": RELEASE-NAME-example
    "helm.sh/chart": example-1.2.1
    "app.kubernetes.io/instance": RELEASE-NAME
    "app.kubernetes.io/component": RELEASE-NAME-example-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: example
      release: RELEASE-NAME
  template:
    metadata:
      labels:
        app: example
        release: RELEASE-NAME
        "app.kubernetes.io/name": example
        "helm.sh/chart": example-1.2.1
        "app.kubernetes.io/instance": example
        "app.kubernetes.io/component": example-pod
    spec:
      serviceAccountName: example
      volumes:
        - name: proxy-tls
          secret:
            secretName: dashboard-tls
      containers:
        - name: oauth-proxy
          image: openshift/oauth-proxy:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8443
              name: public
          args:
            - --https-address=:8443
            - --provider=openshift
            - --openshift-service-account=example
            - --upstream=http://localhost:3000
            - --tls-cert=/etc/tls/private/tls.crt
            - --tls-key=/etc/tls/private/tls.key
            - --cookie-secret=SECRET
          volumeMounts:
            - mountPath: /etc/tls/private
              name: proxy-tls
        - name: example
          image: "ibmgaragecloud/example:1.1.1"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          envFrom:
            - configMapRef:
                name: "ibmcloud-config"
                optional: true
          resources:
            {}
---
# Source: example/templates/route.yaml
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: example
  labels:
    app: example
spec:
  port:
    targetPort: proxy
  to:
    kind: Service
  tls:
    termination: reencrypt

