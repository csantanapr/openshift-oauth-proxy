kind: Role
metadata:
  name: example-agent
  labels:
    app: example
    "app.kubernetes.io/name": example
    "helm.sh/chart": example-1.2.1
    "app.kubernetes.io/instance": RELEASE-NAME
    "app.kubernetes.io/component": example-role
